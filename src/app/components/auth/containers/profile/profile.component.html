<app-top-search-nav-bar></app-top-search-nav-bar>
<app-top-menu-nav-bar></app-top-menu-nav-bar>

<div class="d-flex gap-5 justify-content-center mt-3">
  <div
    [class.active-tab]="activeTab === profileActiveTab.profileSettings"
    class="cursor-pointer"
    style="font-size: 18px; font-weight: 600"
    (click)="onProfileSettingsClick()"
  >
    Profile Settings
  </div>
  <div
    [class.active-tab]="activeTab === profileActiveTab.manageAddresses"
    class="cursor-pointer"
    style="font-size: 18px; font-weight: 600"
    (click)="onManageAddressClick()"
  >
    Manage Addresses
  </div>
</div>

<form [formGroup]="profileForm" *ngIf="isProfileSection">
  <div class="w-50 card my-4" style="margin-right: auto; margin-left: auto">
    <div style="padding-right: 0" class="card-body">
      <div class="row">
        <img
          class="m-auto"
          style="cursor: pointer; width: auto"
          src="../../../../../assets/images/profile-icons/user-avatar.jpg"
          height="120px"
        />
        <div style="text-align: center; cursor: pointer">Edit your picture</div>
        <div class="row">
          <div class="offset-sm-1 col-sm-8">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="col-sm-3 px-0 align-self-end">
            <ng-container
              *ngIf="profileForm.get('name')?.disabled"
              [ngTemplateOutlet]="changeTemplate"
              [ngTemplateOutletContext]="{ item: 'name' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('name')?.disabled"
              [ngTemplateOutlet]="updateTemplate"
              [ngTemplateOutletContext]="{ item: 'name' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('name')?.disabled"
              [ngTemplateOutlet]="cancelTemplate"
              [ngTemplateOutletContext]="{ item: 'name' }"
            ></ng-container>
          </div>
        </div>
        <div class="row mt-2">
          <div class="offset-sm-1 col-sm-8">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-sm-3 px-0 align-self-end">
            <ng-container
              *ngIf="profileForm.get('email')?.disabled"
              [ngTemplateOutlet]="changeTemplate"
              [ngTemplateOutletContext]="{ item: 'email' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('email')?.disabled"
              [ngTemplateOutlet]="updateTemplate"
              [ngTemplateOutletContext]="{ item: 'email' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('email')?.disabled"
              [ngTemplateOutlet]="cancelTemplate"
              [ngTemplateOutletContext]="{ item: 'email' }"
            ></ng-container>
          </div>
        </div>
        <div class="row mt-2">
          <div class="offset-sm-1 col-sm-8">
            <label for="mNumber">Mobile Number</label>
            <input
              id="mNumber"
              type="text"
              class="form-control"
              formControlName="mobileNumber"
              placeholder="Enter Number"
            />
          </div>
          <div class="col-sm-3 px-0 align-self-end">
            <ng-container
              *ngIf="
                profileForm.get('mobileNumber')?.disabled &&
                !hideMobileNumberActions
              "
              [ngTemplateOutlet]="changeTemplate"
              [ngTemplateOutletContext]="{ item: 'mobileNumber' }"
            ></ng-container>
            <ng-container
              *ngIf="
                !profileForm.get('mobileNumber')?.disabled &&
                !hideMobileNumberActions
              "
              [ngTemplateOutlet]="verifyTemplate"
              [ngTemplateOutletContext]="{ item: 'mobileNumber' }"
            ></ng-container>
            <ng-container
              *ngIf="
                !profileForm.get('mobileNumber')?.disabled &&
                !hideMobileNumberActions
              "
              [ngTemplateOutlet]="cancelTemplate"
              [ngTemplateOutletContext]="{ item: 'mobileNumber' }"
            ></ng-container>
          </div>
        </div>
        <div *ngIf="!hideOtpSection" class="row mt-2">
          <div class="offset-sm-1 col-sm-8">
            <label for="otp">Enter OTP</label>
            <input
              id="otp"
              type="text"
              class="form-control"
              formControlName="otp"
              placeholder="Enter OTP"
            />
          </div>
          <div class="col-sm-3 px-0 align-self-end">
            <span
              (click)="onConfirmOtp()"
              class="mx-3 cursor-pointer"
              style="color: #ff7a00; font-weight: 700; font-size: 14px"
              >CONFIRM</span
            >
            <ng-container
              [ngTemplateOutlet]="cancelTemplate"
              [ngTemplateOutletContext]="{ item: 'otp' }"
            ></ng-container>
          </div>
        </div>
        <div *ngIf="!isPasswordChange; else passwordChange" class="row mt-2">
          <div class="offset-sm-1 col-sm-8">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Change Password"
            />
          </div>
          <div class="col-sm-3 px-0 align-self-end">
            <ng-container
              *ngIf="profileForm.get('password')?.disabled"
              [ngTemplateOutlet]="changeTemplate"
              [ngTemplateOutletContext]="{ item: 'password' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('password')?.disabled"
              [ngTemplateOutlet]="updateTemplate"
              [ngTemplateOutletContext]="{ item: 'password' }"
            ></ng-container>
            <ng-container
              *ngIf="!profileForm.get('password')?.disabled"
              [ngTemplateOutlet]="cancelTemplate"
              [ngTemplateOutletContext]="{ item: 'password' }"
            ></ng-container>
          </div>
        </div>
        <ng-template #passwordChange>
          <div class="row mt-2">
            <div class="offset-sm-1 col-sm-8">
              <label for="newPassword">New Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="newPassword"
                placeholder="New Password"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="offset-sm-1 col-sm-8">
              <label for="cPassword">Confirm Password</label>
              <input
                id="cPassword"
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Confirm Password"
              />
            </div>
            <div class="col-sm-3 px-0 align-self-end">
              <ng-container
                *ngIf="!profileForm.get('confirmPassword')?.disabled"
                [ngTemplateOutlet]="updateTemplate"
              ></ng-container>
              <ng-container
                *ngIf="!profileForm.get('confirmPassword')?.disabled"
                [ngTemplateOutlet]="cancelTemplate"
                [ngTemplateOutletContext]="{ item: 'confirmPassword' }"
              ></ng-container>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</form>

<div
  *ngIf="!isProfileSection"
  class="card mt-4 w-50 p-4"
  style="
    margin-right: auto;
    margin-left: auto;
    max-height: 500px;
    overflow: auto;
  "
>
  <div class="row offset-1">
    <div>
      <p style="font-size: 14px; font-weight: 700">Select Address:</p>
    </div>
    <div
      class="d-flex align-items-center"
      *ngFor="let address of savedAddresses"
    >
      <div class="col-sm-9 saved-address cursor-pointer mb-1 mt-2">
        <div class="row align-items-center address-section">
          <div class="w-25" *ngIf="address.type === 'home'">
            <img
              src="../../../../../assets/images/home.png"
              height="35px"
              width="40px"
            />
            <p class="address-category">Home</p>
          </div>
          <div class="w-25" *ngIf="address.type === 'work'">
            <img
              src="../../../../../assets/images/work.png"
              height="35px"
              width="40px"
            />
            <p class="address-category">Work</p>
          </div>
          <div class="w-25" *ngIf="address.type === 'other'">
            <div class="other-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <p class="address-category">Other</p>
          </div>
          <div class="w-75">
            <h5 class="address-heading">{{ address.city }}</h5>
            <p class="address-in-area-category">
              {{ address.area }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm address-edit-section d-flex justify-content-center">
        <span> <i class="fa-solid fa-pen"></i> </span>
      </div>
      <div class="col-sm address-edit-section d-flex justify-content-center">
        <span> <i class="fa-solid fa-trash"></i> </span>
      </div>
    </div>
    <div class="d-flex mt-3">
      <button
        style="background: #ff7a00; text-align: center; color: #ffffff"
        class="btn col-sm-7 offset-2"
      >
        + Add Address
      </button>
    </div>
  </div>
</div>

<ng-template #changeTemplate let-item="item">
  <span
    (click)="onChange(item)"
    class="mx-3 cursor-pointer"
    style="color: #ff7a00; font-weight: 700; font-size: 14px"
    >CHANGE</span
  >
</ng-template>

<ng-template #verifyTemplate let-item="item">
  <span
    (click)="onVerify(item)"
    class="mx-3 cursor-pointer"
    style="color: #ff7a00; font-weight: 700; font-size: 14px"
    >VERIFY</span
  >
</ng-template>

<ng-template #updateTemplate let-item="item">
  <span
    (click)="onUpdate(item)"
    class="mx-3 cursor-pointer"
    style="color: #ff7a00; font-weight: 700; font-size: 14px"
    >UPDATE</span
  >
</ng-template>

<ng-template #cancelTemplate let-item="item">
  <span
    (click)="onCancel(item)"
    class="mx-3 cursor-pointer"
    style="color: #ff7a00; font-weight: 700; font-size: 14px"
    >CANCEL</span
  >
</ng-template>
