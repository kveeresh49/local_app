<form [formGroup]="profileForm">
  <div class="card w-75 my-5 profile-card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <img
            class="profile-icon"
            src="../../../../../assets/images/profile-icons/user-avatar.jpg"
          />
          <div class="text-center cursor-pointer">Edit your picture</div>
        </div>
        <div class="col-sm-9">
          <div class="row mb-4">
            <span class="profile-text">Your Profile</span>
          </div>
          <div class="row m-sm-3 w-75">
            <div class="col-sm-5">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="col-sm-5 offset-sm-2">
              <label for="mNumber">Mobile Number</label>
              <input
                id="mNumber"
                type="text"
                class="form-control"
                formControlName="mobileNumber"
                placeholder="Enter Number"
              />
            </div>
          </div>
          <div class="row m-sm-3 w-75">
            <div class="col-sm-5">
              <label for="fName">First Name</label>
              <input
                id="fName"
                type="text"
                class="form-control"
                formControlName="firstName"
                placeholder="Enter your First name"
              />
            </div>
            <div class="col-sm-5 offset-sm-2">
              <label for="lName">Last Name</label>
              <input
                id="lName"
                type="text"
                class="form-control"
                formControlName="lastName"
                placeholder="Enter your Last name"
              />
            </div>
          </div>
          <div class="row m-sm-3 w-75">
            <div class="col-sm-5">
              <label for="address">Address</label>
              <input
                id="address"
                type="text"
                class="form-control"
                formControlName="address"
                placeholder="Enter House / plotno."
              />
            </div>
          </div>
          <div class="row my-5 w-75 justify-content-center">
            <button class="w-25 btn mx-4 cancel-text">Cancel</button>
            <button class="w-25 btn save-btn-text">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
