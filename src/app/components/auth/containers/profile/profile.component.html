<app-top-menu-nav-bar></app-top-menu-nav-bar>

<div
  class="card w-75 my-5"
  style="height: 400px; width: 300px; margin-right: auto; margin-left: auto"
>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-3">
        <i
          aria-hidden="true"
          class="fa-solid fa-camera camera-background"
          style="margin-left: 35%"
        ></i>
      </div>
      <div class="col-sm-9">
        <div class="row mb-4">
          <span style="font-weight: 700; color: #ff7a00">Your Profile</span>
        </div>
        <div class="row m-sm-3 w-75">
          <div class="col-sm-5">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="col-sm-5 offset-sm-2">
            <label for="mNumber">Mobile Number</label>
            <input
              id="mNumber"
              type="text"
              class="form-control"
              placeholder="Enter Number"
            />
          </div>
        </div>
        <div class="row m-sm-3 w-75">
          <div class="col-sm-5">
            <label for="fName">First Name</label>
            <input
              id="fName"
              type="text"
              class="form-control"
              placeholder="Enter your First name"
            />
          </div>
          <div class="col-sm-5 offset-sm-2">
            <label for="lName">Last Name</label>
            <input
              id="lName"
              type="text"
              class="form-control"
              placeholder="Enter your Last name"
            />
          </div>
        </div>
        <div class="row m-sm-3 w-75">
          <div class="col-sm-5">
            <label for="address">Address</label>
            <input
              id="address"
              type="text"
              class="form-control"
              placeholder="Enter House / plotno."
            />
          </div>
        </div>
        <div class="row my-5 w-75 justify-content-center">
          <button
            class="w-25 btn mx-4"
            style="background: white; color: #949292; border-color: #c4c4c4"
          >
            Cancel
          </button>
          <button class="w-25 btn" style="background: #ff7a00; color: white">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
