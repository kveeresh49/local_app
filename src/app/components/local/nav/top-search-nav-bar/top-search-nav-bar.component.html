<div
  [ngClass]="{ sticky: !store }"
  class="row d-flex align-items-center position-sticky top-0 top-nav-bar"
>
  <div
    class="d-flex col-md-4 col-lg-4 col-sm-4 align-items-center justify-content-around"
  >
    <img
      src="../../../../assets/images/brand-logo.png"
      alt=""
      width="100px"
      class="cursor-pointer brand-logo"
      (click)="navigateDashBoard()"
    />
    <div
      class="text-start"
      data-bs-toggle="offcanvas"
      data-bs-target="#deliverAddress"
      aria-controls="deliverAddress"
      (click)="sidebarShow = !sidebarShow"
    >
      <label for="" class="address-label">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-geo-alt-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
          />
        </svg>
        Deliver to
      </label>
      <select
        name=""
        id=""
        class="border-0 address-heading cursor-pointer"
        disabled
      >
        <option value="">{{ deliverAddress.city }}</option>
      </select>
    </div>
  </div>

  <div class="col-md-4 col-lg-5 col-sm-4 d-flex">
    <div
      class="d-inline-block"
      ngbDropdown
      #myDrop="ngbDropdown"
      container="body"
    >
      <button
        type="button"
        class="btn btn-outline-primary products-dropdown"
        id="dropdownManual"
        ngbDropdownAnchor
        (focus)="myDrop.open()"
      >
        {{ setProduct }}
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <ng-container *ngFor="let dropDownValue of searchProducts">
          <button ngbDropdownItem (click)="setProductValue(dropDownValue)">
            {{ dropDownValue?.name }}
          </button>
        </ng-container>
      </div>
    </div>
    <input
      type="text"
      class="form-control border-radius-0"
      aria-label="Text input with dropdown button"
    />
    <button class="btn btn-outline-primary border-radius-0" type="button">
      <i class="fa fa-search top-0 position-relative"></i>
    </button>
  </div>

  <div class="col-lg-3 col-md-4 col-sm-4 d-flex gap-4 justify-content-end">
    <div class="light-grey text-decoration-none">Offers</div>
    <div
      class="light-grey text-decoration-none cursor-pointer"
      *ngIf="isLoginUserFlag"
      (click)="navigateProfile()"
    >
      Profile
    </div>
    <a
      class="text-decoration-none light-grey cursor-pointer"
      *ngIf="!isLoginUserFlag"
      (click)="navigateLogin()"
      >Login</a
    >
    <span class="cart-btn mx-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-cart2 me-2"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
        />
      </svg>
      My Cart
    </span>
  </div>
</div>

<div
  id="deliverAddress"
  class="offcanvas offcanvas-start"
  data-bs-backdrop="static"
  tabindex="-1"
>
  <app-deliver-address
    (selectedAddress)="selectedAddress($event)"
    [deliverAddress]="deliverAddress"
  ></app-deliver-address>
</div>
