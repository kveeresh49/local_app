<div
  class="container-fluid"
  [ngClass]="{ 'sticky': !store }"
>
  <ul class="nav align-items-center" style="justify-content: space-between">
    <li class="nav-item">
      <a href="" class="nav-link">
        <img
          src="../../../../assets/images/brand-logo.png"
          alt=""
          class="brand-logo"
        />
      </a>
    </li>
    <li class="nav-item">
      <span class="nav-link">
        <div
          class="text-start"
          data-bs-toggle="offcanvas"
          data-bs-target="#deliverAddress"
          aria-controls="deliverAddress"
          (click)="sidebarShow = !sidebarShow"
        >
          <label for="" class="address-label">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            Deliver to
          </label>
          <select
            name=""
            id=""
            class="border-0 address-heading cursor-pointer"
            disabled
          >
            <option value="">R K Nagar, Secunderabad</option>
          </select>
        </div>
      </span>
    </li>
    <li class="nav-item">
      <span class="nav-link">
        <div class="d-flex">
          <div class="col-sm col-lg col-md searchbar">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search this blog">
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </span>
    </li>
    <li class="nav-item">
      <span class="nav-link">
        <span class="light-grey text-decoration-none">Offers</span>
      </span>
    </li>
    <li class="nav-item">
      <span class="nav-link">
        <span
          class="light-grey text-decoration-none cursor-pointer"
          *ngIf="isLoginUserFlag"
          (click)="navigateProfile()"
          >Profile</span
        >
        <a class="text-decoration-none light-grey cursor-pointer" *ngIf="!isLoginUserFlag"
        (click)="navigateLogin()">Login</a
        >
      </span>
    </li>
    <li class="nav-item">
      <span class="nav-link">
        <span class="cart-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart2 me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
            />
          </svg>
          My Cart
        </span>
      </span>
    </li>
  </ul>
</div>
<div
  id="deliverAddress"
  class="offcanvas offcanvas-start"
  data-bs-backdrop="static"
  tabindex="-1"
>
  <app-deliver-address></app-deliver-address>
</div>

<div
  class="sidebar-slider"
  [class.sidebar-slide-in]="sidebarShow"
  style="z-index: 99999"
>
  <div class="text-start ps-4 sidebar-close">
    <button
      type="button"
      class="btn-close mt-2"
      aria-label="Close"
      (click)="sidebarShow = !sidebarShow"
    ></button>
  </div>
  <div class="sidebar-content">
    <app-side-nav
      [sidebarShow]="sidebarShow"
      (closeSidebar)="closeSideNav($event)"
      (clickEvent)="isLogout($event)"
    ></app-side-nav>
  </div>
</div>
