<div class="col-3 align-self-end alert-position alert-padding">
  <div *ngFor="let alert of alerts">
    <alert
      [type]="alert.type"
      [dismissible]="dismissible"
      [dismissOnTimeout]="alert.timeout"
      (onClosed)="onClosed(alert)"
      >{{ alert.msg }}</alert
    >
  </div>
</div>
