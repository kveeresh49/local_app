



<div class="container-fluid row">
  <div class="row" style="margin: 5rem auto">
    <!-- <div>

    </div> -->
    <!-- <div class="reticle-box"></div> -->
    <div class="card store-card-max-width p-0 ms-5">
      <div class="offer-tag">
        <div class="offer-text">
          <div class="ms-3">
            <div >15%</div>
            <div>Off</div>
          </div>
        </div>
      </div>
      <img
        class="card-img-top store-card-img-height"
        src="../../../assets/images/offers/newimag.jpg"
        alt="Card image cap"
      />
      <div class="card-body p-0 ps-2 pb-1" style="font-family: 'Poppins'">
        <div class="row flex-column">
          <div class="col-sm col-lg col-md">
            <div class="d-flex">
              <div class="col-sm col-lg col-md text-start">
                <b class="store-name">Suresh Stores</b>
              </div>
              <div class="col-sm col-lg col-md text-end">
                <span
                  style="color: #fff"
                  class="btn-grey-border mb-0 float-end new-class"
                >
                  <i class="fa-solid fa-star star-calss"></i>
                  <span  class="rating-in-numbers">3.5</span>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm col-lg col-md">
            <div class="d-flex">
              <div class="col-sm col-lg col-md text-start">
                <b class="store-category">Grocery Store</b>
              </div>
              <div class="col-sm col-lg col-md text-end">
                <span class="area-radius">4.7 km</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent align-items-center">
        <span class="card-footer-text">
          <img
            src="../../../assets/images/popular-stores/percentage-icon.png"
            alt=""
            srcset=""
            class="percentage-icon"
          />
          <!-- <i class="fa-solid fa-star" style="color: #ff7a00"></i> -->
          <span class="discount-in-percentage"> 15% Off</span>
          <span class="pipe-class">|</span>
          <span class="new-store">NEWSTORE</span>
        </span>
        <span>
          <i
            class="fa-solid fa-heart heart-color float-end"
            [ngClass]="getfavoriteStoreFlag ? 'fill-heart-color' : ''"
            (click)="getfavoriteStore(getfavoriteStoreFlag)"
          ></i
        ></span>
      </div>
    </div>
  </div>
</div>
