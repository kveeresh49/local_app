<div class="banner-one-parent">
  <app-landinglogo></app-landinglogo>
  <div class="banner-one"></div>
  <section class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <app-login-img></app-login-img>
      </div>
      <div class="col-sm">
        <div class="login-box form-control-width">
          <div class="text-start">
            <h3 class="login-heading">Login</h3>
            <h4 class="login-sub-titel">
              We connect you with Your beloved Shops
            </h4>
          </div>
          <form class="login-form">
            <div class="mb-2">
              <label for="user-id" class="form-label">User ID</label>
              <input
                type="email"
                class="form-control"
                id="user-id"
                placeholder="Enter User ID"
              />
            </div>
            <div class="">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="text-end forgot-password mb-1">
              <a href="" class="text-decoration-none text-orange"
                >Forgot Password ?</a
              >
            </div>
            <div class="agree-text">
              <p class="m-none">
                By continuing, you agree to our
                <a href="" class="text-decoration-none text-orange"
                  >Privacy Policy</a
                >, <br />Terms and Conditions applied.
              </p>
            </div>
            <button class="login-submit-btn btn">Log In</button>
            <p class="text-center or"><span>or</span></p>
            <button class="Request-otp-btn btn">Request OTP</button>
          </form>
          <div class="new-account text-center">
            <p>
              New to Local ?
              <a href="" class="text-decoration-none create-account"
                >Create your account</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
