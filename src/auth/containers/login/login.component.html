<app-landinglogo></app-landinglogo>
<div class="banner-parent">
  <div class="banner"></div>
  <section class="container">
    <div class="row">
      <div class="col-sm">
        <app-login-img></app-login-img>
      </div>
      <div class="col-sm">
        <div class="pl-5vh form-control-width login-box mb-2">
          <div class="text-start">
            <h3 class="mb-3">Login</h3>
            <p class="">We connect you with Your beloved Shops</p>
          </div>
          <form class="login-form mt-4">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >User ID</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter User ID"
              />
            </div>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Password"
              />
              <!-- <i class="bi bi-eye"
              id="togglePassword"></i> -->
            </div>
            <div class="text-end forgot-password"> <span style="color:#FF7A00;">Forgot Password ?</span></div>
            <br/>
            <div class="agree-text ">
              <p class="m-none">By continuing, you agree to our <span style="color:#FF7A00;">Privacy Policy</span>, <br>Terms and Conditions applied. </p>
            </div>
            <button class="login-submit-btn">Log In</button>
            <p class="text-center mt-2 mb-2"><span>or</span></p>
            <button class="Request-otp-btn">Request OTP</button>
          </form>
          <div class="mt-3 text-center">
            <p>New to Local ? <a href="" class="signup-link">Create your account</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
