<div class="banner-one-parent">
  <app-landinglogo></app-landinglogo>
  <div class="banner-one"></div>
  <section class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <app-login-img></app-login-img>
      </div>
      <div class="col-sm">
        <div class="login-box form-control-width">
          <div class="text-start mb-5">
            <h3 class="login-heading">Forgot Password ?</h3>
          </div>
          <form class="login-form">
            <div class="mb-3">
              <label for="mobile-number" class="form-label"
                >Mobile Number</label
              >
              <input
                type="number"
                class="form-control"
                id="mobile-number"
                placeholder="Enter Mobile Number"
              />
            </div>
            <div class="mb-3">
              <label for="otp" class="form-label">OTP</label>
              <input
                type="number"
                class="form-control"
                id="otp"
                placeholder="Enter OTP"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="number"
                class="form-control"
                id="password"
                placeholder="Set Password"
              />
            </div>
            <div class="mb-2">
              <label for="confirm-password" class="form-label"
                >Confirm password</label
              >
              <input
                type="number"
                class="form-control"
                id="confirm-password"
                placeholder=" Confirm Password"
              />
            </div>
            <button class="login-submit-btn btn mt-4">Log In</button>
          </form>
          <div class="new-account text-center">
            <p>
              New to Local ?
              <a href="" class="text-decoration-none create-account"
                >Create your account</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
